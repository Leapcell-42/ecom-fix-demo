{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-12 min-h-screen">
    <h1 class="text-5xl font-black mb-8">
        <span class="bg-gradient-to-r from-neon-pink to-neon-blue bg-clip-text text-transparent">YOUR CART</span>
    </h1>

    <div class="grid lg:grid-cols-3 gap-8">
        <!-- Cart Items -->
        <div class="lg:col-span-2">
            <div id="cart-page-items" class="space-y-4">
                <!-- Items will be inserted here -->
            </div>
            <div id="empty-cart" class="hidden text-center py-20">
                <div class="text-6xl mb-4">ðŸ›’</div>
                <h2 class="text-2xl font-bold mb-4">Your cart is empty</h2>
                <p class="text-gray-400 mb-8">Time to cop some fresh kicks!</p>
                <a href="/" class="inline-block bg-gradient-to-r from-neon-pink to-neon-blue text-white font-bold py-3 px-8 rounded-lg hover:opacity-90 transition-opacity">
                    Start Shopping
                </a>
            </div>
        </div>

        <!-- Summary -->
        <div class="lg:col-span-1">
            <div class="sticky top-24 bg-gradient-to-br from-gray-900/50 to-black/50 backdrop-blur-lg rounded-2xl border border-gray-800 p-6">
                <h2 class="text-2xl font-bold mb-6">Order Summary</h2>
                <div class="space-y-4 mb-6">
                    <div class="flex justify-between">
                        <span class="text-gray-400">Subtotal</span>
                        <span id="subtotal" class="font-bold">$0.00</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Shipping</span>
                        <span class="font-bold text-neon-green">FREE</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Tax</span>
                        <span id="tax" class="font-bold">$0.00</span>
                    </div>
                </div>
                <div class="border-t border-gray-700 pt-4 mb-6">
                    <div class="flex justify-between items-center">
                        <span class="text-xl font-bold">Total</span>
                        <span id="total" class="text-3xl font-black bg-gradient-to-r from-neon-pink to-neon-blue bg-clip-text text-transparent">$0.00</span>
                    </div>
                </div>
                <a href="/checkout" id="checkout-button" class="block w-full bg-gradient-to-r from-neon-pink to-neon-blue text-white font-bold py-4 px-6 rounded-lg text-center hover:opacity-90 transition-opacity mb-4">
                    Proceed to Checkout
                </a>
                <a href="/" class="block w-full text-center text-gray-400 hover:text-white transition-colors">
                    Continue Shopping
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function renderCartPage() {
        const cart = getCart();
        const itemsContainer = document.getElementById('cart-page-items');
        const emptyCart = document.getElementById('empty-cart');
        const checkoutButton = document.getElementById('checkout-button');

        if (cart.length === 0) {
            itemsContainer.innerHTML = '';
            emptyCart.classList.remove('hidden');
            checkoutButton.classList.add('opacity-50', 'pointer-events-none');
            return;
        }

        emptyCart.classList.add('hidden');
        checkoutButton.classList.remove('opacity-50', 'pointer-events-none');

        let subtotal = 0;
        itemsContainer.innerHTML = cart.map(item => {
            const itemTotal = item.price * item.quantity;
            subtotal += itemTotal;
            return `
                <div class="bg-gradient-to-br from-gray-900/50 to-black/50 backdrop-blur-lg rounded-2xl border border-gray-800 p-6">
                    <div class="flex gap-6">
                        <img src="${item.image}" alt="${item.name}" class="w-32 h-32 object-cover rounded-lg">
                        <div class="flex-1">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <h3 class="font-bold text-xl mb-1">${item.name}</h3>
                                    <p class="text-sm text-gray-400">Size: ${item.size} | Color: ${item.color}</p>
                                </div>
                                <button onclick="removeFromCart(${item.id}, '${item.size}', '${item.color}')" class="text-red-400 hover:text-red-300 transition-colors">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                            <div class="flex items-center justify-between mt-4">
                                <div class="flex items-center gap-3">
                                    <button onclick="updateQuantity(${item.id}, ${item.quantity - 1}, '${item.size}', '${item.color}')" class="w-10 h-10 bg-gray-800 rounded-lg hover:bg-gray-700 transition-colors font-bold">
                                        -
                                    </button>
                                    <span class="text-xl font-bold w-12 text-center">${item.quantity}</span>
                                    <button onclick="updateQuantity(${item.id}, ${item.quantity + 1}, '${item.size}', '${item.color}')" class="w-10 h-10 bg-gray-800 rounded-lg hover:bg-gray-700 transition-colors font-bold">
                                        +
                                    </button>
                                </div>
                                <div class="text-right">
                                    <p class="text-2xl font-black bg-gradient-to-r from-neon-pink to-neon-blue bg-clip-text text-transparent">
                                        $${itemTotal.toFixed(2)}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }).join('');

        const tax = subtotal * 0.08; // 8% tax
        const total = subtotal + tax;

        document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
        document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
        document.getElementById('total').textContent = `$${total.toFixed(2)}`;
    }

    // Override updateQuantity and removeFromCart to also update page
    const originalUpdateQuantity = window.updateQuantity;
    window.updateQuantity = function(...args) {
        originalUpdateQuantity(...args);
        renderCartPage();
    };

    const originalRemoveFromCart = window.removeFromCart;
    window.removeFromCart = function(...args) {
        originalRemoveFromCart(...args);
        renderCartPage();
    };

    // Initial render
    renderCartPage();
</script>
{% endblock %}
